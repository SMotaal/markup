<!DOCTYPE html>
<html>
  <head>
    <title>SMotaal's Markup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./packages/@smotaal/tokenizer/examples/browser/styles.css" />
    <template id="source-header">
      <div id="summary">
        <span title="source">#<span id="source"></span><time unit="ms"></time></span>
      </div>
      <div id="details">
        <span title="type"><span id="source-type"></span></span>
        <span title="repeats"><span id="repeats"></span><time unit="ms"></time></span>
        <span title="iterations"><span id="iterations"></span><time unit="ms"></time></span>
      </div>
      <div id="controls">
        <span>
          <a id="rerender" title="Repeat" onclick><i icon>&#x27f3;</i></a>
          <a id="contrast" title="Dark/Light" onclick><i icon>&#x263D;</i></a>
        </span>
      </div>
    </template>
  </head>

  <body>
    <pre id="source-code" class="markup-container" hidden>
      <script src="./packages/@smotaal/tokenizer/examples/browser/ui.js"></script>
    </pre>
    <script type="module">
      import * as markup from './packages/@smotaal/tokenizer/browser/markup.js';
      import * as parser from './lib/markup-parser.js';
      import * as modes from './lib/markup-modes.js';

      modes.install(parser.defaults);

      markup.parsers.push(parser);

      import demo from './packages/@smotaal/tokenizer/examples/browser/demo.js';
      demo(markup);
    </script>
  </body>
</html>
