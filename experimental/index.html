<!DOCTYPE html>
<html>

<head>
  <title>SMotaal's Markup (Experimental)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' https://* http://*.smotaal.io; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com/@smotaal.io/ https://*.smotaal.io; connect-src *;" />
  <meta name="theme-color" content="#333f46">

  <meta name=color-scheme content="light dark" />

  <script type="module" src="../packages/markup/browser/demo.js"></script>
  <link rel="stylesheet" href="/fonts/iosevka.css" />
  <link rel="stylesheet" href="../packages/markup/browser/demo.css" />
</head>

<body>
  <pre id="source-code" class="markup-container"></pre>

    import markup from '../packages/tokenizer/browser/experimental.extended.js';
    import demo from '../packages/markup/browser/demo.js';
    demo(markup);

</html>
