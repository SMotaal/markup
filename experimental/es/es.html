<!DOCTYPE html>
<html>

<head>
  <title>SMotaal's Markup (Playground)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script type="module" src="/markup/packages/tokenizer/browser/experimental.js"></script>
  <script type="module" src="/markup/packages/tokenizer/examples/browser/demo.js"></script>
  <link rel="stylesheet" href="/markup/packages/tokenizer/examples/browser/styles.css" />
  <link rel="stylesheet" href="/pholio/styles/fonts/iosevka/iosevka.css" />
</head>

<body>
  <pre id="source-code" class="markup-container"></pre>
  <script type="module">
    import demo from '/markup/packages/tokenizer/examples/browser/demo.js';
    import markup, { overrides } from '/markup/packages/tokenizer/browser/experimental.es.js';

    (async () => demo(markup, await overrides))();
  </script>
</body>

</html>
