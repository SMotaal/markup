<!DOCTYPE html>
<html>

<head>
  <title>SMotaal's Markup (Playground)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://* http://*.smotaal.io; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com/@smotaal.io/ https://*.smotaal.io; connect-src *;" />
  <meta name="theme-color" content="#333f46">
  <meta name="background-color" content="#999999">
  <meta name=color-scheme content="light dark" />
  <script>(typeof self !== 'object' || !self || self.globalThis === self || (self.globalThis = self))</script>
  <link rel="icon" sizes="72x72" href="/markup/assets/icon-72x72.png">
  <link rel="icon" sizes="192x192" href="/markup/assets/icon-192x192.png">
  <link rel="apple-touch-icon" href="/markup/assets/icon-192x192.png">
  <link rel="stylesheet" href="/fonts/iosevka.css" />
  <link rel="manifest" href="./manifest.webmanifest">
  <script type="module" src="/markup/packages/tokenizer/browser/experimental.js"></script>
  <script type="module" src="/markup/packages/markup/browser/demo.js"></script>
  <link rel="stylesheet" href="/markup/packages/markup/browser/demo.css" />
</head>

<body>
  <pre id="source-code" class="markup-container"></pre>
  <script type="module">
    import demo from '/markup/packages/markup/browser/demo.js';
    import markup, { overrides } from '/markup/packages/tokenizer/browser/experimental.es.js';

    (async () => demo(markup, await overrides))();
  </script>
</body>

</html>
